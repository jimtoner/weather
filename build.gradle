
apply plugin: 'java'
apply plugin: 'application'

jar {
    mainClassName = 'cn.jimtoner.weather.WeatherReporter'
    baseName = 'WeatherReporter'
    version = '1.0'
    manifest {
        attributes 'Main-Class':'cn.jimtoner.weather.WeatherReporter'
    }
}  
  
repositories {  
    mavenCentral()  
}  
  
dependencies {  
    testCompile group: 'junit', name: 'junit', version: '4.+'  
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.2.1'
}